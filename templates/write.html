<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Confession</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #00c6ff, #0072ff, #89f7fe, #66a6ff);
            background-size: 800% 800%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            color: #fff;
        }

        .form-container {
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            margin-bottom: 15px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #fff;
            color: #0072ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0072ff;
            color: #fff;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>anonymously write your confessions ðŸ¤«ðŸ¤«ðŸ¤«</h1>
        <form action="{{ url_for('save_confession') }}" method="POST">
            <textarea name="confession" placeholder="Write your confession here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
